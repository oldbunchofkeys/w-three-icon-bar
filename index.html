<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/fd3ede18c7.js" crossorigin="anonymous"></script>

	<title>Vertical & Horizontal Icon Bars</title>
    
</head>
<body>
	<!-- vertical icon bar-->
	<div class="icon-bar-vertical">
		<div class="icon home">
			<i class="fa-solid fa-house"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-envelope"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-globe"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-trash"></i>
		</div>
	</div>

	<!-- horizontal icon bar -->
	<div class="icon-bar-horizontal">
		<div class="icon home">
			<i class="fa-solid fa-house"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-envelope"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-globe"></i>
		</div>
		<div class="icon">
			<i class="fa-solid fa-trash"></i>
		</div>
	</div>
</body>
</html>
